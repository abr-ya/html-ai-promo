<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Site â€” Hero</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <main class="hero screen" id="hero">
        <div class="comets" aria-hidden="true">
          <span class="comet"></span>
          <span class="comet"></span>
          <span class="comet"></span>
          <span class="comet"></span>
        </div>
        <div class="hero-content">
          <p class="hero-kicker">Hello, world!</p>
          <h1 class="hero-title">I'm Yaroslav</h1>
          <p class="hero-bio">
            A mid-level frontend developer who enjoys learning through practice
            and building simple, useful solutions. Exploring AI tools to speed
            up web development.
          </p>
          <button class="hero-cta" type="button">My Skills</button>
        </div>
      </main>
      <section class="skills screen" id="skills">
        <div class="skills-inner">
          <h2>My Skills</h2>
          <div id="skills-grid"></div>
          <button class="skills-add" id="add-skill" type="button">
            Add Skill
          </button>
        </div>
      </section>
      <section class="skills-index screen" id="skills-index">
        <div class="skills-index-inner">
          <h2>My Skills Index</h2>
          <div class="skills-index-grid">
            <div class="skills-index-item">
              <label for="skill-html">HTML</label>
              <input id="skill-html" type="range" min="0" max="100" value="60" />
              <output for="skill-html" class="skills-index-output">60%</output>
            </div>
            <div class="skills-index-item">
              <label for="skill-css">CSS</label>
              <input id="skill-css" type="range" min="0" max="100" value="60" />
              <output for="skill-css" class="skills-index-output">60%</output>
            </div>
            <div class="skills-index-item">
              <label for="skill-js">JS</label>
              <input id="skill-js" type="range" min="0" max="100" value="60" />
              <output for="skill-js" class="skills-index-output">60%</output>
            </div>
            <div class="skills-index-item">
              <label for="skill-react">React/Vue</label>
              <input
                id="skill-react"
                type="range"
                min="0"
                max="100"
                value="55"
              />
              <output for="skill-react" class="skills-index-output">55%</output>
            </div>
            <div class="skills-index-item">
              <label for="skill-llm">LLM/Neural Nets</label>
              <input id="skill-llm" type="range" min="0" max="100" value="50" />
              <output for="skill-llm" class="skills-index-output">50%</output>
            </div>
          </div>
          <div class="skills-index-summary">
            <div class="skills-gauge" aria-hidden="true">
              <div class="skills-gauge-fill"></div>
            </div>
            <div class="skills-index-result">
              <span class="skills-index-label">Overall Level</span>
              <output id="skills-average" class="skills-index-average">0%</output>
              <p id="skills-level-text" class="skills-index-text"></p>
            </div>
          </div>
        </div>
      </section>
      <section class="contacts screen" id="contacts">
        <div class="contacts-inner">
          <h2>My Contacts</h2>
          <div class="contacts-actions">
            <a
              class="contacts-link"
              href="https://t.me/abr_ya"
              target="_blank"
              rel="noreferrer"
            >
              <span class="contacts-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" focusable="false">
                  <path
                    d="M21.8 4.3c-.3-.2-.7-.3-1.1-.1L2.7 11.2c-.4.2-.7.6-.6 1 0 .4.4.7.9.8l4.9 1.5 1.9 5.6c.1.4.5.7.9.7.2 0 .4-.1.6-.2l2.8-2.1 4.6 3.4c.2.2.5.3.8.3.1 0 .3 0 .4-.1.4-.1.6-.5.7-.9l3.2-16.1c.1-.4-.1-.9-.5-1.2zM9 14.2l8.8-6.1-7 7.5-.3 3.3-1.3-3.9-3.4-1.1 8.2-3.4z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              Telegram
            </a>
            <a class="contacts-link" href="mailto:a.ya.coder@gmail.com">
              <span class="contacts-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" focusable="false">
                  <path
                    d="M4 5.5h16c.6 0 1 .4 1 1v11c0 .6-.4 1-1 1H4c-.6 0-1-.4-1-1v-11c0-.6.4-1 1-1zm8 6.1L5.4 7.5h13.2L12 11.6zm-7 4.9h14V8.9l-6.5 4.3c-.3.2-.7.2-1 0L5 8.9v7.6z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              Email
            </a>
          </div>
        </div>
      </section>
    </div>
    <nav class="pagination" aria-label="Section navigation">
      <button
        class="pagination-dot is-active"
        type="button"
        data-target="#hero"
        aria-label="Hero section"
        aria-current="true"
      ></button>
      <button
        class="pagination-dot"
        type="button"
        data-target="#skills"
        aria-label="My skills section"
      ></button>
      <button
        class="pagination-dot"
        type="button"
        data-target="#skills-index"
        aria-label="Skills index section"
      ></button>
      <button
        class="pagination-dot"
        type="button"
        data-target="#contacts"
        aria-label="Contacts section"
      ></button>
    </nav>
    <script src="cursor-glow.js"></script>
    <script src="script.js"></script>
  </body>
</html>
